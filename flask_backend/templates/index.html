<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
  <style>
    /* Si no usas static/styles.css, este estilo inline ya te salva */
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    body { margin: 0; background: #0f172a; color: #e2e8f0; }
    .wrap { max-width: 800px; margin: 0 auto; padding: 16px; }
    .header { display:flex; align-items:center; gap:12px; margin-bottom:12px; }
    .term { background: #0b1220; border: 1px solid #1f2937; border-radius: 10px; padding: 12px; height: 70vh; overflow-y: auto; }
    .row { display:flex; gap: 8px; margin-top: 10px; }
    .bubble { padding: 10px 12px; border-radius: 8px; white-space: pre-wrap; }
    .me { background: #1f2937; align-self: flex-end; }
    .bot { background: #111827; }
    form { margin-top: 10px; display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #334155; background:#111827; color:#e5e7eb; }
    button { padding: 12px 16px; border-radius: 8px; background: #2563eb; color: white; border: none; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="header">
        <h2>üí¨ Chatbot</h2>
      </div>
      <div><a href="/?new=1" title="Nuevo chat">Nuevo chat</a></div>
    </div>

    <div id="term" class="term"></div>

    <form id="form">
      <input id="msg" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button id="send" type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const term = document.getElementById('term');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    function addBubble(text, who) {
      const row = document.createElement('div');
      row.className = 'row';
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (who === 'me' ? 'me' : 'bot');
      bubble.textContent = text;
      row.appendChild(bubble);
      term.appendChild(row);
      term.scrollTop = term.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = (input.value || '').trim();
      if (!text) return;
      addBubble(text, 'me');
      input.value = '';
      sendBtn.disabled = true;

      try {
        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ message: text })
        });
        const data = await r.json();
        if (!data.ok) throw new Error(data.error || 'Error');
        addBubble(data.reply, 'bot');
      } catch (err) {
        addBubble('‚ö†Ô∏è ' + err.message, 'bot');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
